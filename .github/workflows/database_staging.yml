name: Update Database (Dev)

on:
  push:
    paths:
      - 'prisma/schema.prisma'
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    name: Migrate Database
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install bun
        uses: oven-sh/setup-bun@v2

      - name: Install Prisma
        run: bun install

      - name: setup cloudflared
        uses: AnimMouse/setup-cloudflared@v2
        with:
          version: 'latest'

      - name: use Cloudflare
        run: |
          cloudflared access tcp --hostname icarus-db.gistory.me --url tcp://localhost:32345
          sleep 5
          curl -v http://localhost:32345 \
            -H "CF-Access-Client-Id: ${{ secrets.CF_ACCESS_CLIENT_ID }}" \
            -H "CF-Access-Client-Secret: ${{ secrets.CF_ACCESS_CLIENT_SECRET }}"
          nc -zv localhost 32345
            
      - name: Migrate Database
        run: npx prisma migrate deploy
        env:
          DATABASE_URL: ${{ secrets.STG_DATABASE_URL }}?connect_timeout=30&pool_timeout=30
