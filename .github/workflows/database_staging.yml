name: Update Database (Dev)

on:
  push:
    paths:
      - 'prisma/schema.prisma'
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    name: Migrate Database
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install bun
        uses: oven-sh/setup-bun@v2

      - name: Install Prisma
        run: bun install

      - name: setup cloudflared
        uses: AnimMouse/setup-cloudflared@v2
        with:
          version: 'latest'

      - name: use Cloudflare
        run: |
          cloudflared access tcp --hostname your-app.example.com --url localhost:8080 \
            --service-token-id ${{ secrets.CF_ACCESS_CLIENT_ID }} \
            --service-token-secret ${{ secrets.CF_ACCESS_CLIENT_SECRET }} &
          sleep 5
            
      - name: Migrate Database
        run: npx prisma migrate deploy
        env:
          DATABASE_URL: ${{ secrets.STG_DATABASE_URL }}
